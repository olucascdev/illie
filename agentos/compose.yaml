services:
  agentos-db:
    image: agnohq/pgvector:18
    container_name: agentos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASS:-ai}
      POSTGRES_DB: ${DB_DATABASE:-ai}
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - agentos

  agentos-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-agno-agentos}:${IMAGE_TAG:-latest}
    container_name: agentos-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Hot-reload: mount source code
      - .:/app
    environment:
      - RUNTIME_ENV=dev
      - AGNO_DEBUG=True
      - PYTHONPATH=/app
      # Database
      - DB_HOST=agentos-db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-ai}
      - DB_PASS=${DB_PASS:-ai}
      - DB_DATABASE=${DB_DATABASE:-ai}
      - WAIT_FOR_DB=True
      - PRINT_ENV_ON_LOAD=True
      # API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - agentos-db
    networks:
      - agentos
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  agentos:

volumes:
  pgdata:
